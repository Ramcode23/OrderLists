<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Menu
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-searchbar showCancelButton="always" (ionInput)="search($event)"></ion-searchbar>
    <ion-card *ngFor="let dish of dishes; let i=index">
        <img [src]="dish.image" />
        <ion-card-content>
            <ion-card-title>
                {{dish.desc}}
            </ion-card-title>

            <ion-button color="primary" (click)="addToKitchen(dish)">Add</ion-button>
        </ion-card-content>
    </ion-card>

    <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
