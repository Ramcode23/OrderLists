<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Kitchen
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 3</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-card *ngFor="let order of orders; let i=index">

        <ion-card-content>
            <ion-card-title>
                {{order.desc}}
            </ion-card-title>

            <ion-button color="primary" (click)="doneOrder(i)">Done</ion-button>
        </ion-card-content>
    </ion-card>

    <app-explore-container name="Tab 3 page"></app-explore-container>
</ion-content>
