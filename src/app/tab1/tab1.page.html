<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Orders
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-searchbar showCancelButton="always" (ionInput)="search($event)"></ion-searchbar>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label *ngIf="doneOrders.length == 0">Pending Orders </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let order of doneOrders; let i= index" class="animated fadeInDown">
            <ion-item>
                <ion-label color="primary" class="ion-text-wrap">
                    {{order.desc}}
                </ion-label>


            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
